<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	   <link type="text/css"rel="stylesheet" th:href="@{css/bootstrap.min.css}" /> 
</head>
<body>
<script>0</script>
<div th:replace="fragments/segments :: menu (title='New employee')"></div>
<div class="d-flex justify-content-center mt-1"><a class="btn btn-outline-dark" href="/newemployee">Add new employee</a></div>

<div class="container col-md-10 col-md-offset-2">
  
  <form action="#" th:object=${emp} th:action=@{saveemp} method="post">
  <div class="row">
    <div class="form-group col-md-2">
    	<label for="firstName" class="control-label" >First name</label>
		<input class="form-control" type="text" id="firstName" th:field="*{firstName}"/>
    </div>
    <div class="form-group col-md-2">
    	<label for="lastName" class="control-label" >Last name</label>
		<input class="form-control" type="text" id="lastName" th:field="*{lastName}"/>
    </div>
	<div class="form-group col-md-2">
	  	<label for="phone" class="control-label" >Phone number</label>
		<input class="form-control" type="text" id="phone" th:field="*{phone}"/>
	</div>
  </div>
  <div style="clear: both; display: block; height: 10px;"></div>
  <input type="submit" value="Save" class="btn btn-success"/>
  
</form>
</div>


<div th:replace="fragments/segments :: footer"></div>



    
</body>
</html>
