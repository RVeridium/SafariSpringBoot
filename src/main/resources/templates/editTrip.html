<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<script>
		0
	</script>
	<div th:replace="fragments/segments :: menu (title='Edit safari')"></div>


	<div class="container">
		<form th:object="${safari}" th:action="@{/newsaf}" action="#"
			method="post">
			<div class="row justify-content-center align-items-center h-100">
				<input type="hidden" id="tripId" th:field="*{tripId}" />
				<div class="row mb-3 mt-3">
					<label for="safname" class="col-sm-2 col-form-label offset-sm-1">Safari
						Name</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{tripName}" class="form-control"
							id="safname">
					</div>
				</div>
				<div class="row mb-3">
					<label for="address" class="col-sm-2 col-form-label offset-sm-1">Address</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{address}" class="form-control"
							id="address">
					</div>
				</div>
				<div class="row md-3">
					<label for="target" class="col-sm-2 col-form-label offset-sm-1">Target</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{target}" class="form-control"
							id="target">
					</div>
				</div>
			</div>
			<div class="row offset-sm-3">
				<div class="form-group col-md-3">
					<label for="fname" class="col-sm-2 col-form-label text-nowrap">Contact
						First Name</label> <input type="text" th:field="*{contactFname}"
						class="form-control" id="fname">
				</div>
				<div class="form-group col-md-3">
					<label for="lname" class="col-sm-2 col-form-label text-nowrap">Contact
						Last Name</label> <input type="text" th:field="*{contactLname}"
						class="form-control" id="lname">

				</div>
				<div class="form-group col-md-3">
					<label for="phone" class="col-sm-2 col-form-label text-nowrap">Contact
						Phone Number</label> <input type="text" th:field="*{contactPhone}"
						class="form-control" id="phone">
				</div>
			</div>

			<div class="row mt-3">
				<label for="desc" class="col-sm-2 col-form-label offset-sm-1">Description</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{description}" class="form-control"
						id="desc">
				</div>
			</div>

			<div class="row offset-sm-3">
				<div class="form-group col-md-2">
					<label for="adp" class="col-sm-2 col-form-label text-nowrap">Price
						(adult)</label> <input type="number" step="0.01"
						th:field="*{list_price_ad}" class="form-control" id="adp">
				</div>
				<div class="form-group col-md-2">
					<label for="adc" class="col-sm-2 col-form-label text-nowrap">Price
						(child)</label> <input type="number" step="0.01"
						th:field="*{list_price_ch}" class="form-control" id="adc">
				</div>
				<div class="form-group col-md-2 mt-4">
					<input type="checkbox" th:field="*{waiver}" id="waiver"> <label
						for="waiver" class="col-sm-2 col-form-label text-nowrap">Waiver
						required</label>
				</div>
			</div>

			<input type="submit" value="Save"
				class="btn btn-success mx-auto d-block mb-2 mt-2" />
		</form>
	</div>


	<div th:replace="fragments/segments :: footer"></div>




</body>
</html>
