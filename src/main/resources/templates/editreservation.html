<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" th:rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<script>
		0
	</script>
	<div th:replace="fragments/segments :: menu (title='Edit reservation')"></div>
	<div class="container">

		<form th:object="${reservation}" th:action="@{/saveres}" action="#"
			method="post">
			<div>
				<div class="row mb-3 mt-3">
					<input type="hidden" th:field="*{resId}" /> <label for="customer"
						class="col-sm-2 col-form-label offset-sm-2">Customer</label>
					<div class="col-md-5">
						<select id="customer" th:field="*{customer}"
							class="form-control col-md-4">
							<option th:each="cust:${custs}" th:value="${cust.custId}"
								th:text="${cust.custId}+ ' ' + ${cust.partyName}"></option>
						</select>
					</div>
				</div>
				<div class="row mb-3 mt-3">
					<label for="instance" class="col-sm-2 col-form-label offset-sm-2">Safari
						Instance</label>
					<div class="col-md-5">
						<select id="instance" th:field="*{tripInstance}"
							class="form-control col-md-4">
							<option th:each="inst:${instances}" th:value="${inst.tripInsId}"
								th:text="${inst.tripInsId}+ ' ' + ${inst.trip.tripName}">
							</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row offset-sm-4">
				<div class="form-group col-md-4">
					<label for="start" class="col-sm-4 col-form-label text-nowrap">Pax
						adult</label>
					<div class="col-md-4">
						<input id="start" class="form-control" type="number"
							th:field="*{adQty}" />
					</div>
				</div>
				<div class="form-group col-md-4">
					<label for="start" class="col-sm-4 col-form-label text-nowrap">Pax
						children</label>
					<div class="col-md-4">
						<input id="start" class="form-control" type="number"
							th:field="*{chQty}" />
					</div>
				</div>
			</div>

			<input type="submit" value="Save"
				class="btn btn-success mx-auto d-block mb-2 mt-2" />

		</form>

	</div>



	<div th:replace="fragments/segments :: footer"></div>


</body>
</html>
